<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Thala For a Reason</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Thala For a Reason</h1>

      <div class="content">
        <div class="main">
          <form action="#" class="form">
            <input
              class="inputText"
              type="text"
              placeholder="Check For Thala"
            />
            <button class="btn">Check</button>
          </form>

          <div class="quote">
            <p class="quoteText"></p>
            <p class="quoteby">-Thala</p>
          </div>

          <div class="thala hidden">
            <img class="image" src="assest/57.png" alt="" height="250rem" />
            <video
              class="thalaVideo"
              src="assest/thalaVideo.mp4"
              loop
              muted
            ></video>
            <p class="thala-text">" Thala For a <span>Reason "</span></p>
            <div class="reason"></div>
            <audio
              class="thalaAudio"
              src="assest/Thala Theme Song trim.mp3"
            ></audio>
          </div>

          <div class="notThala hidden">
            <img class="image" src="assest/not.png" alt="" height="250rem" />
            <p class="thala-text">" Bhupendra Jogi <span>For a Reason "</span></p>
            <audio class="notThalaAudio" src="assest/moye.mp3"></audio>
          </div>
        </div>

        <div class="img">
          <img src="assest/cut2.png" alt="" />
        </div>
      </div>
    </div>

    <footer>
        Made with ❤️ by &nbsp;<a href="https://github.com/v-Star55/thala">Vaibhav Chauhan</a>  &copy; 
    </footer>

    <script src="script.js"></script>
  </body>
</html>
